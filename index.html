<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pricing Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="price-heading"> Price List</h2>

            <p class="pricing">79rs/months </p>

                <li>1 websites</li>

                <li>1 Domain</li>
                <li>1 Email</li>
            </ul>
            <button class="order-btn">Buy Now</button>
        </div>
        <div class="pricing-item">
            <h3 class="pricing-kit">Premium</h3>
            <p class="pricing">199rs/months </p>
            <ul class="offers">
                <li>10 websites</li>
                <li>100GB SSD</li>
                <li>10 Domain</li>
            </ul>
            <button class="order-btn">Buy Now</button>
        </div>
        <div class="pricing-item">
            <h3 class="pricing-kit">Ultimate</h3>
            <p class="pricing">499rs/months </p>
            <ul class="offers">
                <li>100 websites</li>
                <li>500GB SSD</li>
                <li>100 Domain</li>
                <li>100 Email</li>
            </ul>
            <button class="order-btn">Buy Now</button>
        </div>
    </div>
</body>

</html>
